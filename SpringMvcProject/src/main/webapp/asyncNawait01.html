<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>

<body>
    <div id="result"></div>

    <script>
        window.onload = function () {
            async function play() {
                return "play for fun";
            }
            play().then(function (mag) {
                document.getElementById('result').innerHTML = mag;
            });
        }
    </script>


</body>

</html>
