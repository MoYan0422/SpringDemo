<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>

<body>
    <div id="result"></div>
    <script>
        function showResult(msg) {
            document.getElementById("result").innerHTML = msg;

        }
        var promise = new Promise(function (resolve, reject) {
            var x = 1;
            if (x == 0) {
                resolve('ok');
            } else {
                reject('error')
            }
        });
        promise.then(
            function (value) {
                showResult(value);
            },
            function (error) {
                showResult(error);
            }

        )

    </script>

</body>

</html>
